<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo adivinhe o número</title>
</head>

<body>
    <div class="box-content">
        <div class="title">
            <h1>Jogo | Adivinhe o número</h1>
            <p>Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue adivinhar em 10 chances ou menos.
                Nós lhe
                diremos se seu palpite foi muito alto ou muito baixo.</p>
        </div>

        <div class="form">
            <label for="campoPalpite">Digite seu palpite: </label><input type="text" id="campoPalpite"
                class="campoPalpite">
            <input type="submit" value="Enviar palpite" class="envioPalpite" onclick="conferirPalpite()">
        </div>

        <div class="resultadoParas">
            <p class="palpites"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
